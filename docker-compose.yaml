version: '3'

volumes:
  postgres_data:
  static_volume:
  media_volume:

services:

  db:
    image: postgres:12.4 
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - /home/alpha/.env

  web:
    image: sergrampro/yamdb:latest
    restart: always
    command: sh -c "python manage.py migrate && gunicorn api_yamdb.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - static_volume:/code/static
      - media_volume:/code/media:rw
    depends_on:
      - db
    env_file:
      - /home/alpha/.env

  nginx:
    image: nginx:1.19.2
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/code/static
      - media_volume:/code/media

    ports:
      - 80:80
    depends_on:
      - web